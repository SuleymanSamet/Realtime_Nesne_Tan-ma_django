{% extends 'partials/_base.html' %}
{% load static %}


{% block style %}
<style>
.gradient-custom-3 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
}
.gradient-custom-4 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}
</style>
{% endblock style %}

{% block content %}
<div class="conteiner pt-5">
  <div class="row pt-5">
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); margin-top: 20px; margin-bottom: 20px;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-7 col-md-9 col-12">
          <div class="card rounded-15">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>
              <form method="POST" class="pt-5">
                {% csrf_token %}

                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{message.tags}}">
                                        {{message}}
                                    </div>
                                {% endfor %}
                            {% endif %}
                <div class="mb-4">
                  <input type="text" name="name" id="form3Example1cg" class="form-control" placeholder="Your Name">
                </div>
                <div class="mb-4">
                  <input type="text" name="surname" id="form3Example2cg" class="form-control" placeholder="Surname">
                </div>

                <div class="mb-4">
                  <input type="text" name="username" id="form3Example3cg" class="form-control" placeholder="User Name">
                </div>

                <div class="mb-4">
                  <input type="email" name="email" id="form3Example4cg" class="form-control" placeholder="Your Email">
                </div>
                <div class="mb-4">
                  <input type="password" name="password" id="form3Example5cg" class="form-control" placeholder="Password">
                </div>
                <div class="mb-4">
                  <input type="password" name="password2" id="form3Example6cdg" class="form-control" placeholder="Repeat your password">
                </div>
                <div class="form-check mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example4g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                <p class="text-center text-muted mt-4">Have already an account? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>


{% endblock %}
